<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 500;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .email {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #00b4d8;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0096c7;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Coming Soon</h1>
  <p>We’re working hard to give you something amazing.</p>
  <div class="email">
    <input type="email" placeholder="Enter your email" />
    <button>Notify Me</button>
  </div>
  <footer>© 2025 Your Organization Name</footer>
</body>
</html>
