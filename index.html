<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>ACRP | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f172a, #111827);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      font-weight: 500;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2rem;
      color: #a5b4fc;
      margin-bottom: 40px;
    }

    .discord-btn {
      display: inline-block;
      background: #5865F2;
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .discord-btn:hover {
      background: #4752C4;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #aaa;
      letter-spacing: 0.5px;
    }

    /* Subtle animation background */
    .bg-circle {
      position: absolute;
      width: 400px;
      height: 400px;
      background: #3b82f6;
      opacity: 0.1;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite alternate;
    }

    .bg-circle:nth-child(1) {
      top: -100px;
      left: -100px;
    }

    .bg-circle:nth-child(2) {
      bottom: -100px;
      right: -100px;
      animation-delay: 3s;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(30px); }
    }
  </style>
</head>
<body>
